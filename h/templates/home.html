<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        nav {
            margin: 27px auto 0;
            position: relative;
            width: 590px;
            height: 50px;
            background-color: #34495e;
            border-radius: 8px;
            font-size: 0;
            text-align: center;
        }

        nav a {
            line-height: 50px;
            height: 100%;
            font-size: 15px;
            display: inline-block;
            position: relative;
            z-index: 1;
            text-decoration: none;
            text-transform: uppercase;
            text-align: center;
            color: white;
            cursor: pointer;
        }

        nav .animation {
            position: absolute;
            height: 100%;
            top: 0;
            z-index: 0;
            transition: all .5s ease 0s;
            border-radius: 8px;
        }

        a:nth-child(1) {
            width: 100px;
        }

        a:nth-child(2) {
            width: 110px;
        }

        a:nth-child(3) {
            width: 100px;
        }

        a:nth-child(4) {
            width: 160px;
        }

        a:nth-child(5) {
            width: 120px;
        }

        nav .start-home,
        a:nth-child(1):hover~.animation {
            width: 100px;
            left: 0;
            background-color: #1abc9c;
        }

        nav .start-about,
        a:nth-child(2):hover~.animation {
            width: 110px;
            left: 100px;
            background-color: #e74c3c;
        }

        nav .start-blog,
        a:nth-child(3):hover~.animation {
            width: 100px;
            left: 210px;
            background-color: #3498db;
        }

        nav .start-portefolio,
        a:nth-child(4):hover~.animation {
            width: 160px;
            left: 310px;
            background-color: #9b59b6;
        }

        nav .start-contact,
        a:nth-child(5):hover~.animation {
            width: 120px;
            left: 470px;
            background-color: #e67e22;
        }

        body {
            font-size: 12px;
            font-family: sans-serif;
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .section {
            padding: 50px 0;
            text-align: center;
            color: #ecf0f1;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Add gap between product cards */
        }

        .product-card {
            width: 250px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
        }

        .product-card h3 {
            margin-top: 10px;
            padding: 20px;
        }

        .product-card p {
            margin-top: 10px;
        }

        .product-card .price {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #3498db;
        }

        .product-card button,
        .promotion a {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 150px;
            padding: 12px;
        }

        .product-card button:hover,
        .promotion a:hover {
            background-color: #2980b9;
        }

        .promotions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .promotion {
            width: 250px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .promotion img {
            width: 100%;
            border-radius: 8px;
        }

        .promotion h3 {
            margin-top: 10px;
            padding: 20px;
        }

        .promotion p {
            margin-top: 10px;
        }

        footer {
            margin-top: auto;
            padding-top: 50px;
        }

        footer p {
            font-size: 14px;
            text-align: center;
        }
       .shopping-cart-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #fff;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .shopping-cart-button a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: white;
        font-size: 20px;
        text-align: center;
        }
    </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/products">Products</a>
    <a href="#Vendors">Vendors</a>
    {% if session.logged_in %}
    <a href="/logout">LOGOUT</a>
    <a href="/cart">CART</a>
    {% else %}
    <a href="/signup">Sign-Up</a>
    <a href="/login">Log-In</a>
    {% endif %}
    <div class="animation start-home"></div>
  </nav>
  <div class="shopping-cart-button">
    <a href="/cart">
    <span>ðŸ›’</span>
    </a>
</div>
  <section id="products" class="section">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product Name</h3>
        <span class="price"></span>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>
  <section id="promotional" class="section">
    <h2>Special Offers</h2>
    <div class="promotions">
      <div class="promotion">
        <img src="promo1.jpg" alt="Promotion 1">
        <h3>Special Offer</h3>
        <a href="/products">Shop Now</a>
      </div>
    </div>
  </section>
  <footer>
    <p>&copy; 2024 "Name" Store. All rights reserved.</p>
  </footer>
</body>
</html>
