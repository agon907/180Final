<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Matching the home page background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative; /* Needed for absolute positioning of the button */
        }

        .back-to-home-button {
            position: absolute;
            bottom: 20px;
            left: 20px; /* Changed to left */
        }

        .back-to-home-button a {
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .back-to-home-button a:hover {
            background-color: #2980b9;
        }

        .section {
            padding: 50px 0;
            text-align: center;
            color: #ecf0f1;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Add gap between product cards */
        }

        .product-card {
            width: 250px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
        }

        .product-card h3 {
            margin-top: 10px;
            padding: 20px;
        }

        .product-card p {
            margin-top: 10px;
        }

        .product-card .price {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #3498db;
        }

        .product-card button,
        .promotion a {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 150px;
            padding: 12px;
        }

        .product-card button:hover,
        .promotion a:hover {
            background-color: #2980b9;
        }

        .promotions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .promotion {
            width: 250px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .promotion img {
            width: 100%;
            border-radius: 8px;
        }

        .promotion h3 {
            margin-top: 10px;
            padding: 20px;
        }

        .promotion p {
            margin-top: 10px;
        }

        footer {
            margin-top: auto;
            padding-top: 50px;
        }

        footer p {
            font-size: 14px;
            text-align: center;
        }

        .shopping-cart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shopping-cart-button a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: white;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
  <div class="shopping-cart-button">
    <a href="/cart">
    <span>1 ðŸ›’</span>
    </a>
  </div>
  <section id="cart" class="section">
    <h2>Shopping Cart</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product Name</h3>
        <span class="price">$10</span>
      </div>
    </div>
  </section>
  <div class="back-to-home-button">
    <a href="/">Back to Home</a>
  </div>
  <footer>
    <p>&copy; 2024 "Name" Store. All rights reserved.</p>
  </footer>
</body>
</html>
