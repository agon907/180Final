<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store name</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/shopping-cart-icon.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/mainstyles.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/products">Products</a>
        <a href="/vendors">Vendors</a>

            <a href="/logout">Logout</a>
            <a href="/cart">Cart</a>
        {% else %}
            <a href="/signup">Sign-Up</a>
            <a href="/login">Log-In</a>
        {% endif %}
        <div class="animation start-home"></div>
    </nav>
    <div class="shopping-cart-button">
        <a href="/cart">
        <span>ðŸ›’</span>
        </a>
    </div>

    {% block body %}
    {% endblock %}

    <footer>
        <p>&copy; 2024 "Name" Store. All rights reserved.</p>
    </footer>
</body>
</html>
