    <style>
        nav {
            margin: 27px auto 0;
            position: relative;
            width: 590px;
            height: 50px;
            background-color: #34495e;
            border-radius: 8px;
            font-size: 0;
            text-align: center;
        }

        nav a {
            line-height: 50px;
            height: 100%;
            font-size: 15px;
            display: inline-block;
            position: relative;
            z-index: 1;
            text-decoration: none;
            text-transform: uppercase;
            text-align: center;
            color: white;
            cursor: pointer;
        }

        nav .animation {
            position: absolute;
            height: 100%;
            top: 0;
            z-index: 0;
            transition: all .5s ease 0s;
            border-radius: 8px;
        }

        a:nth-child(1) {
            width: 100px;
        }

        a:nth-child(2) {
            width: 110px;
        }

        a:nth-child(3) {
            width: 100px;
        }

        a:nth-child(4) {
            width: 160px;
        }

        a:nth-child(5) {
            width: 120px;
        }

        nav .start-home,
        a:nth-child(1):hover~.animation {
            width: 100px;
            left: 0;
            background-color: #1abc9c;
        }

        nav .start-about,
        a:nth-child(2):hover~.animation {
            width: 110px;
            left: 100px;
            background-color: #e74c3c;
        }

        nav .start-blog,
        a:nth-child(3):hover~.animation {
            width: 100px;
            left: 210px;
            background-color: #3498db;
        }

        nav .start-portfolio,
        a:nth-child(4):hover~.animation {
            width: 160px;
            left: 310px;
            background-color: #9b59b6;
        }

        nav .start-contact,
        a:nth-child(5):hover~.animation {
            width: 120px;
            left: 470px;
            background-color: #e67e22;
        }

        body {
            font-size: 12px;
            font-family: sans-serif;
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .section {
            padding: 50px 0;
            text-align: center;
            color: #ecf0f1;
        }

        .vendor-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Add gap between product cards */
        }

        .vendor-card {
            width: 250px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .vendor-card h3 {
            margin-top: 10px;
            padding: 20px;
        }

        .vendor-card p {
            margin-top: 10px;
        }

        .vendor-card{
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #3498db;
        }
        footer {
            margin-top: auto;
            padding-top: 50px;
        }

        footer p {
            font-size: 14px;
            text-align: center;
        }

       .vendor-cart-button {
          position: fixed;
          bottom: 20px;
          right: 20px;
          width: 60px;
          height: 60px;
          border-radius: 50%;
          background-color: #fff;
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            display: flex;
          justify-content: center;
          align-items: center;
        }
        .vendor-cart-button a {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
          text-decoration: none;
          color: white;
          font-size: 20px;
          text-align: center;
        }
</style>
